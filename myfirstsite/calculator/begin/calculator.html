<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
    
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="double">C</button>
                <button>&larr;</button>
                <button class="symbols">&divide;</button>
            </div>

            <div class="calc-button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="symbols">&times;</button>
             </div>

            <div class="calc-button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="symbols">&minus;</button>
            </div>

            <div class="calc-button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="symbols">&plus;</button>
            </div>

            <div class="calc-button-row">
                <button class="triple">0</button>
                <button class="symbols">&equals;</button>
            </div>

        </section>
    </div>
</body>
</html>
